<!--  ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
		ここからBODY
-->
<body bgcolor='#FCD8F3'>
<center>


<script type="text/javascript">
function open_shoppies( pageID, paramName ){
	paramValue = prompt( paramName + "を入力", "" );
	if( paramValue == null ){
		return;
	}
	json = "{\"page\":\"" + pageID + "\",\"param\":{\"" + paramName + "\":" + paramValue + "}}";
	url = "shoppies://" + encodeURIComponent(json);
	//prompt( "DEBUG url", url );
	window.open( url, "_top" );
}
</script>


<!--  ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━

-->

<tr>
<td>
<center>
